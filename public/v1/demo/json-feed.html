<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Convert RSS Feed into JSON using RSS Feed API from api.completejavascript.com">
  <meta name="keywords" content="public api, json feed, rss feed to json, rss feed">
  <title>JSON Feed API Demo - Complete JavaScript</title>
  <link rel="stylesheet" href="/primitive.css">
  <link rel="stylesheet" href="/json-feed.css">
</head>

<body>
  <div id="root" class="container medium-container">
    <header>
      <h1>JSON Feed API Demo</h1>

      <p>
        This demo converts RSS Feed into JSON using RSS Feed API from  <a href="http://api-completejavascript.now.sh/#tag/JSON-feed">api.completejavascript.com</a>. 
        Then it renders the JSON into collapsible HTML using <a href="http://caldwell.github.io/renderjson/">Renderjson</a>.
      </p>
    </header>
    
    <main>
      <section>
        <hr />
        <form>
          <label for="inp-url">RSS Feed URL</label>
          <input id="inp-url" type="text" placeholder="Enter a RSS feed url..." required>
          <button id="btn-fetch" class="muted-button">Fetch</button>
        </form>
      </section>
      
      <section>
        <hr />
        <label>View raw JSON as text</label>
        <textarea name="" id="txt-area" cols="30" rows="20" class="margin-bottom"></textarea>
      </section>
      
      <section>
        <hr />
        <label>View pretty JSON as HTML</label>
        <div id="json-html"></div>
      </section>
    </main>
    
    <footer>
      <hr />
      <p>
        Made with ❤️ by: <a href="https://completejavascript.com">Complete Javascript</a>.
        Unless otherwise noted, all code is free to use under the MIT License.
      </p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/renderjson@1.4.0/renderjson.min.js"></script>
  <script src="/json-feed.js"></script>
</body>

</html>
